<!DOCTYPE html>
<html>

<style>
h1.a{text-align:center;
text-decoration:line-through;
}
h1.b{
text-align:right;
text-decoration:3px green wavy overline;
color:blue;
text-shadow:4px 4px 8px blue ;

}
h1.c{text-decoration:underline;
text-transform:uppercase;
}
</style>
<body>
<h1 class="a">this illustrates line-through</h1>
<h1 class="b">this illustrates overline</h1>
<h1 class="c">this illustrates underline</h1>
